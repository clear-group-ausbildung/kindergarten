# Application Configuration
# The application name is a display name; no limits.
application.name=Kassenverwaltung
# The title is used as window title; should be reasonable short.
application.title=${application.name}
# The id is used in file paths; must not contain special chars.
application.id=${application.title}
application.version=1.0.0
application.buildNo=1.0.0
application.buildDate=August 23, 2017
application.fullVersion=${application.buildNo} (${application.buildDate})
application.copyright=\u00a9 2017 ${application.vendor}

# The vendor is a display name; no limits.
application.vendor=ClearGroup
# The id is used in file paths; must not contain special chars.
application.vendor.id=${application.vendor}
application.vendor.url=http://www.clear-group.de
application.vendor.mail=

application.splash=images/splash.jpg
application.logo=images/eye_64x64.png
application.icon=${null}

# application.helpSetPath=help/Help.hs

# Frame
frame.title.initial=${application.title} ${application.buildNo}
frame.title.format=%s - ${application.title}

# Navigation
history.goBack.Action.icon=images/back.png
history.goBack.Action.icon.disabled=images/back-disabled.png
history.goBack.Action.icon.rollover=images/back-rollover.png
history.goBack.Action.accelerator=${history.goBack.Action.accelerator.[$os]}
history.goBack.Action.accelerator.default=alt LEFT
history.goBack.Action.accelerator.mac=meta OPEN_BRACKET

history.goNext.Action.icon=images/next.png
history.goNext.Action.icon.disabled=images/next-disabled.png
history.goNext.Action.icon.rollover=images/next-rollover.png
history.goNext.Action.accelerator=${history.goNext.Action.accelerator.[$os]}
history.goNext.Action.accelerator.default=alt RIGHT
history.goNext.Action.accelerator.mac=meta CLOSE_BRACKET

history.goHome.Action.icon=images/go-home.png


# JGoodies Tiny Help
com.jgoodies.help.goBack.Action.icon=images/go-previous.png
com.jgoodies.help.goNext.Action.icon=images/go-next.png
com.jgoodies.help.goHome.Action.icon=images/go-home.png
