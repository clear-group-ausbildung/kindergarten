# Save unsaved changes dialog
dialogs.saveUnsavedChanges.title=${application.title}
dialogs.saveUnsavedChanges.mainInstruction=Save changes to %s?
dialogs.saveUnsavedChanges.mainInstruction.noObject=Save changes?


# Unsaved Documents Dialog
unsavedDocuments.title=${application.title}
unsavedDocuments.mainInstruction=Save or discard the following unsaved changes
unsavedDocuments.saveSelected=&Save selected
unsavedDocuments.discardSelected=&Discard selected

# Document has Errors
dialogs.documentHasErrors.title=Document Errors
dialogs.documentHasErrors.mainInstruction=Document %s has validation errors.\nFix the errors or discard the changes.
dialogs.documentHasErrors.content=You tried to save %s, but the validation has reported errors.\nA document can be saved only if there are no validation errors.

